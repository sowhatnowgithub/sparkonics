<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Test List Display</title>
        <style>
            :root {
                --primary-text: rgb(144, 252, 253);
                --accent-color: #ffd300;
            }

            body {
                background-color: #111;
                font-family: Arial, sans-serif;
                color: var(--primary-text);
                margin: 0;
                padding: 20px;
            }

            h1 {
                font-size: 2.5em;
                color: var(--accent-color);
                text-align: center;
                margin-bottom: 30px;
                text-shadow: 0 0 10px rgba(255, 211, 0, 0.7);
                letter-spacing: 2px;
            }

            main {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .test-card {
                background: rgba(26, 26, 26, 0.4);
                border-left: 5px solid var(--accent-color);
                padding: 16px;
                border-radius: 8px;
            }

            .test-card h2 {
                color: var(--accent-color);
                margin-bottom: 8px;
            }

            .test-card p {
                margin: 4px 0;
            }

            .domains {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                margin-top: 10px;
            }

            .domain-bubble {
                background-color: var(--accent-color);
                color: #000;
                padding: 4px 10px;
                border-radius: 999px;
                font-size: 0.85em;
            }

            .test-link {
                display: inline-block;
                margin-top: 12px;
                padding: 8px 14px;
                background-color: var(--accent-color);
                color: #000;
                text-decoration: none;
                font-weight: bold;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }

            .test-link:hover {
                background-color: #e6c200;
            }
        </style>
    </head>
    <body>
        <h1>Sparkonics</h1>
        <main id="test-list"></main>

        <script>
            fetch("data.json")
                .then((res) => res.json())
                .then((data) => {
                    const container = document.getElementById("test-list");
                    const tests = data.testsDetails;

                    tests.forEach((test) => {
                        const card = document.createElement("div");
                        card.className = "test-card";

                        card.innerHTML = `
                            <h2>${test.testname}</h2>
                            <p>${test.description}</p>
                            <p><strong>Available OAs:</strong> ${test.availableoas}</p>
                            <p><strong>Total Questions in all OAs:</strong> ${test.total}</p>
                            <div class="domains">
                                ${test.domain
                                    .split(",")
                                    .map(
                                        (d) =>
                                            `<span class="domain-bubble">${d.trim()}</span>`,
                                    )
                                    .join("")}
                            </div>
                            ${
                                test.link
                                    ? `<a class="test-link" href="${test.link}" target="_blank">Go to Test</a>`
                                    : ""
                            }
                        `;

                        container.appendChild(card);
                    });
                })
                .catch((err) => console.error("Error loading JSON:", err));
        </script>
    </body>
</html>
