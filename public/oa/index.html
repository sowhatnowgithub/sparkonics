<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Test List Display</title>
        <style>
            :root {
                --primary-text: rgb(144, 252, 253);
                --accent-color: #ffd300;
            }

            body {
                background-color: #111;
                font-family: Arial, sans-serif;
                color: var(--primary-text);
                margin: 0;
                padding: 20px;
            }

            h1 {
                font-size: 2.5em;
                color: var(--accent-color);
                text-align: center;
                margin-bottom: 30px;
                text-shadow: 0 0 10px rgba(255, 211, 0, 0.7);
                letter-spacing: 2px;
            }

            main {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .test-card {
                background: rgba(26, 26, 26, 0.4);
                border-left: 5px solid var(--accent-color);
                padding: 16px;
                border-radius: 8px;
            }

            .test-card h2 {
                color: var(--accent-color);
                margin-bottom: 8px;
            }

            .test-card p {
                margin: 4px 0;
            }

            .domains {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                margin-top: 10px;
            }

            .domain-bubble {
                background-color: var(--accent-color);
                color: #000;
                padding: 4px 10px;
                border-radius: 999px;
                font-size: 0.85em;
            }

            .test-link {
                display: inline-block;
                margin-top: 12px;
                padding: 8px 14px;
                background-color: var(--accent-color);
                color: #000;
                text-decoration: none;
                font-weight: bold;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }

            .test-link:hover {
                background-color: #e6c200;
            }
	        /* Footer */
            .footer {
                background: linear-gradient(
                    145deg,
                    rgb(1, 6, 15),
                    rgb(2, 12, 30)
                );
                border-top: 1px solid rgba(144, 252, 253, 0.3);
                padding: 48px 16px;
                text-align: center;
            }

            .footer-title {
                font-size: 2rem;
                font-weight: 700;
                color: var(--secondary);
                margin-bottom: 16px;
            }

            .footer-description {
                color: rgba(246, 231, 82, 0.6);
                margin-bottom: 24px;
            }

            .footer-links {
                display: flex;
                justify-content: center;
                gap: 24px;
                color: rgba(246, 231, 82, 0.6);
            }

            .footer-link {
                cursor: pointer;
                transition: color 0.3s ease;
            }

            .footer-link:hover {
                color: var(--tertiary);
            }


        </style>
    </head>
    <body>
        <script src="/public/sparkonics-navbar.js"></script>

        <script type="module">
            import { initSparkonicsBackground } from "/public/components/background/index.js";
            const cleanup = initSparkonicsBackground();
        </script>
	<br><br><br>
        <h1>Sparkonics</h1>
        <main id="test-list"></main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-container">
                <h3 class="footer-title">Sparkonics</h3>
                <p class="footer-description">
                    Capturing innovation, one event at a time.
                </p>
		                <img src="/api/Models/Database/Images/3.png" alt="logo" style="width:100px ; height:auto"/>
				                <div class="footer-links">

							                        <span class="footer-link"><a href="https://in.linkedin.com/company/sparkonics" style="color: #ffd300" target="_blank">Linkedin</a></span>

										                        <span class="footer-link"><a href="https://github.com/sparkonics" style="color: #ffd300" target="_blank">Gihtub</a></span>

													                        <span class="footer-link"><a href="https://github.com/sowhatnowgithub/sparkonics" style="color: #ffd300" target="_blank">WebsiteGit</a></span>

																                        <span class="footer-link"><a href="https://www.instagram.com/sparkonics.iitp/reels/" style="color: #ffd300" target="_blank">Instagram</a></span>
																			                </div>
            </div>
        </footer>
        <script>
            fetch("data.json")
                .then((res) => res.json())
                .then((data) => {
                    const container = document.getElementById("test-list");
                    const tests = data.testsDetails;

                    tests.forEach((test) => {
                        const card = document.createElement("div");
                        card.className = "test-card";

                        card.innerHTML = `
                            <h2>${test.testname}</h2>
                            <p>${test.description}</p>
                            <p><strong>Available OAs:</strong> ${test.availableoas}</p>
                            <p><strong>Total Questions in all OAs:</strong> ${test.total}</p>
                            <div class="domains">
                                ${test.domain
                                    .split(",")
                                    .map(
                                        (d) =>
                                            `<span class="domain-bubble">${d.trim()}</span>`,
                                    )
                                    .join("")}
                            </div>
                            ${
                                test.link
                                    ? `<a class="test-link" href="${test.link}" target="_blank">Go to Test</a>`
                                    : ""
                            }
                        `;

                        container.appendChild(card);
                    });
                })
                .catch((err) => console.error("Error loading JSON:", err));
        </script>
    </body>
</html>
