<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karak Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS Variables for consistent theming */
        :root {
            --primary: rgb(1, 6, 15); /* Dark blue/black */
            --secondary: rgb(144, 252, 253); /* Cyan/light blue */
            --tertiary: rgb(246, 231, 82); /* Yellow/Golden */
            --grid-line-color: rgba(144, 252, 253, 0.1); /* Subtle cyan for grid */
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--primary);
            color: var(--secondary);
            overflow-x: hidden;
            position: relative; 
            background-image: 
                repeating-linear-gradient(0deg, var(--grid-line-color) 0px, transparent 1px, transparent 49px, var(--grid-line-color) 50px),
                repeating-linear-gradient(90deg, var(--grid-line-color) 0px, transparent 1px, transparent 49px, var(--grid-line-color) 50px);
            background-size: 50px 50px;
            background-position: center center;

            
            &::-webkit-scrollbar {
                display: none;
            }
          
            -ms-overflow-style: none;  
            scrollbar-width: none;  
        }

        .background-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            background: radial-gradient(circle at center, rgba(144, 252, 253, 0.6) 0%, rgba(246, 231, 82, 0.3) 50%, transparent 100%);
            border-radius: 50%;
            opacity: 0;
            animation: floatAndFade 15s infinite ease-in-out;
            filter: blur(8px);
        }

        @keyframes floatAndFade {
            0% {
                transform: translate(calc(var(--start-x) * 1vw), calc(100vh + var(--start-y) * 1vh)) scale(0);
                opacity: 0;
            }
            20% {
                opacity: 0.6; 
                transform: translate(calc(var(--start-x) * 1vw + var(--move-x) * 1vw), calc(80vh + var(--move-y) * 1vh)) scale(var(--scale));
            }
            80% {
                opacity: 0.6;
                transform: translate(calc(var(--start-x) * 1vw - var(--move-x) * 1vw), calc(-20vh + var(--move-y) * 1vh)) scale(var(--scale));
            }
            100% {
                transform: translate(calc(var(--start-x) * 1vw), calc(-100vh + var(--start-y) * 1vh)) scale(0);
                opacity: 0;
            }
        }


        /* --- PRELOADER ANIMATION STYLES --- */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            z-index: 1000;
            background-color: var(--primary);
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }

        .block {
            background-color: var(--primary);
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.4s ease;
            border: 1px solid rgba(144, 252, 253, 0.1);
            background-image: url("data:image/svg+xml,%3Csvg width='50' height='50' viewBox='0 0 50 50' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='25' cy='25' r='10' fill='%2390fcfd'/%3E%3Ctext x='25' y='27' font-family='Arial' font-size='20' fill='%23000000' text-anchor='middle' alignment-baseline='middle'%3E-%3C/text%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: center;
            background-size: 30px 30px;
        }

        .block.is-visible {
            opacity: 1;
            transform: scale(1);
            background-color: rgba(144, 252, 253, 0.1);
        }

        .block.unified-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='50' height='50' viewBox='0 0 50 50' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='25' cy='25' r='12' fill='%23f6e752'/%3E%3Ctext x='25' y='27' font-family='Arial' font-size='20' fill='%23000000' text-anchor='middle' alignment-baseline='middle'%3E+%3C/text%3E%3C/svg%3E");
            background-color: rgba(246, 231, 82, 0.2);
        }
        main {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            transition-delay: 0.5s;
            position: relative;
        }
        
        main.is-visible {
            opacity: 1;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        header h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--secondary);
            text-shadow: 0 0 20px rgba(144, 252, 253, 0.5);
        }

        /* Back to Login Button */
        .back-to-login-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
            padding: 0.8rem 1.8rem;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--primary);
            background: linear-gradient(135deg, var(--secondary), var(--tertiary));
            box-shadow: 0 0 5px var(--secondary), 0 0 10px var(--secondary), 0 0 15px var(--secondary), 0 0 20px var(--secondary);
            transition: all 0.3s ease-in-out;
            z-index: 10;
        }

        .back-to-login-btn:hover {
            box-shadow: 0 0 10px var(--secondary), 0 0 20px var(--secondary), 0 0 30px var(--secondary), 0 0 40px var(--secondary),
                        0 0 50px var(--secondary), 0 0 60px var(--secondary), 0 0 70px var(--secondary);
            transform: scale(1.05);
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 2rem;
            margin-bottom: 4rem;
        }
        
        .team-member {
            text-align: center;
            background: rgba(1, 6, 15, 0.8); 
            border: 2px solid rgba(144, 252, 253, 0.2); 
            padding: 2rem;
            border-radius: 16px;
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(80px) scale(0.9);
            backdrop-filter: none; 
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            box-shadow: 0 0 10px rgba(144, 252, 253, 0.3);
        }

        .team-member::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(144, 252, 253, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .team-member:hover::before {
            opacity: 1;
        }

        .team-member.reveal-image {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .team-member:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 0 20px rgba(144, 252, 253, 0.5), 0 0 40px rgba(144, 252, 253, 0.3);
            border-color: var(--secondary);
        }

        /* Hexagonal Image Case */
        .team-member-img-container {
            width: 200px; 
            height: 200px; 
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 2;
            overflow: hidden;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background-color: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.4s ease;
            box-shadow: 0 0 20px rgba(144, 252, 253, 0.4);
        }

        .team-member-img-container img {
            width: calc(100% - 6px);
            height: calc(100% - 6px);
            object-fit: cover;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            border: 3px solid var(--secondary);
            transition: border-color 0.4s ease;
        }
        
        .team-member:hover .team-member-img-container {
            box-shadow: 0 0 30px rgba(246, 231, 82, 0.6);
            transform: scale(1.1);
        }

        .team-member:hover .team-member-img-container img {
            border-color: var(--tertiary);
        }

        .linkedin-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 3;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .team-member-img-container:hover .linkedin-overlay {
            opacity: 1;
            visibility: visible;
        }

        .linkedin-overlay i {
            font-size: 3rem;
            color: #0077B5;
            transition: transform 0.2s ease;
        }

        .linkedin-overlay i:hover {
            transform: scale(1.2);
        }

        .team-member-text {
            opacity: 0;
            height: 0;
            overflow: hidden;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease, height 0.6s ease;
            transition-delay: 0.2s;
            width: 100%;
        }

        .team-member-text.reveal-text {
            opacity: 1;
            height: auto;
            transform: translateY(0);
        }

        .team-member h3 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--secondary);
            position: relative;
            z-index: 2;
        }

        .team-member .position {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--tertiary);
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 2;
        }

        .team-member .role,
        .team-member .tenure {
            font-size: 1rem;
            color: rgba(144, 252, 253, 0.8);
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 2;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--secondary);
            font-size: 1.2rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--secondary);
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            margin: 2rem 0;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .reload-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(246, 231, 82, 0.9);
            color: var(--primary);
            padding: 1rem 2rem;
            border-radius: 8px;
            z-index: 2000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(246, 231, 82, 0.3);
        }

        .reload-notification.show {
            transform: translateX(0);
        }
        @media (max-width: 1200px) {
            .team-grid {
                grid-template-columns: repeat(4, 1fr); 
            }
        }

        @media (max-width: 900px) {
            .team-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }
            
            .team-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .back-to-login-btn {
                top: 1rem;
                right: 1rem;
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="preloader">
    </div>
    <div class="background-bubbles"></div>
    <div id="reload-notification" class="reload-notification"></div>

    <main id="main-content">
        <a href="#" class="back-to-login-btn">Back to Login</a>

        <header>
            <h1>Our Team</h1>
        </header>

        <div id="team-content">
            <div class="loading">Loading team members...</div>
        </div>
    </main>

    <script>
        (function() {
            const preloader = document.getElementById('preloader');
            const mainContent = document.getElementById('main-content');
            const reloadNotification = document.getElementById('reload-notification');
            const teamContent = document.getElementById('team-content');
            const backgroundBubblesContainer = document.querySelector('.background-bubbles');
            
            const JSON_FILE_PATH = 'team-data.json';
            const MEMBERS_PER_CHUNK = 4;
            const BUBBLE_COUNT = 100; 

            let teamData = [];
            let lastModified = null;
            let isLoading = false;

            const goldenDiamondCursorSVG = `data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEyIDBMNiAxMiAxMiAyNCAxOCAxMiAxMiAwWiIgc3Ryb2tlPSIjRkZGRkZGIiBzdHJva2Utd2lkdGg9IjEuNSIgZmlsbD0iI0ZGRDMwMCIvPgo8L3N2Zz4=`;

            const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));
            
            function showNotification(message, duration = 3000) {
                reloadNotification.textContent = message;
                reloadNotification.classList.add('show');
                setTimeout(() => {
                    reloadNotification.classList.remove('show');
                }, duration);
            }

            function createBackgroundBubbles() {
                for (let i = 0; i < BUBBLE_COUNT; i++) {
                    const bubble = document.createElement('div');
                    bubble.classList.add('bubble');
                    const size = Math.random() * 80 + 40; 
                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    // Increased range for more random movement
                    bubble.style.setProperty('--start-x', `${Math.random() * 400 - 200}`); // -200 to 200 vw
                    bubble.style.setProperty('--start-y', `${Math.random() * 400 - 200}`); // -200 to 200 vh
                    bubble.style.setProperty('--move-x', `${Math.random() * 400 - 200}`); // -200 to 200 vw movement
                    bubble.style.setProperty('--move-y', `${Math.random() * 400 - 200}`); // -200 to 200 vh movement
                    bubble.style.animationDelay = `${Math.random() * 15}s`; /* Slightly longer delay range for variety */
                    bubble.style.setProperty('--scale', `${Math.random() * 0.7 + 0.8}`); /* Larger scale range */
                    backgroundBubblesContainer.appendChild(bubble);
                }
            }
            const blockSize = 50; // Size of blocks for preloader animation
            const revealDelay = 8; // Delay for preloader block reveal

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function createBlockGrid() {
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                const cols = Math.ceil(screenWidth / blockSize);
                const rows = Math.ceil(screenHeight / blockSize);
                
                const blocks = [];
                
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        const block = document.createElement('div');
                        block.classList.add('block');
                        block.style.width = `${blockSize}px`;
                        block.style.height = `${blockSize}px`;
                        block.style.position = 'absolute';
                        block.style.left = `${col * blockSize}px`;
                        block.style.top = `${row * blockSize}px`;
                        
                        preloader.appendChild(block);
                        blocks.push(block);
                    }
                }
                return blocks;
            }

            async function runAnimation() {
                const blocks = createBlockGrid();
                
                // Phase 1: Random reveal of blocks with electron symbol
                shuffle(blocks);
                for (const block of blocks) {
                    block.classList.add('is-visible');
                    await wait(revealDelay);
                }

                await wait(1000); // Hold electron phase for a moment

                // Phase 2: Unify all blocks with proton symbol
                for (const block of blocks) {
                    block.classList.add('unified-pattern'); // This will change background-image to proton
                    await wait(2);
                }

                await wait(800); // Hold proton phase for a moment
                
                // Phase 3: Preloader exit animation
                preloader.style.transform = 'translateY(-100%)';
                preloader.style.opacity = '0';
                
                mainContent.classList.add('is-visible');
                document.body.style.overflow = 'auto'; // Allow page scrolling after preloader
                
                await wait(1000);
                preloader.remove(); // Remove preloader from DOM
            }
            // --- End Preloader Animation Logic ---

            function renderTeamMembers() {
                teamContent.innerHTML = '';

                let allMembers = [];
                const groupedData = {};
                teamData.forEach(member => {
                    const tenure = `${member.MemStartTime}-${member.MemEndTime}`;
                    if (!groupedData[tenure]) {
                        groupedData[tenure] = {
                            coordinators: [],
                            subCoordinators: []
                        };
                    }
                    if (member.MemPosition === 'Coordinator') {
                        groupedData[tenure].coordinators.push(member);
                    } else if (member.MemPosition === 'SubCoordinator') {
                        groupedData[tenure].subCoordinators.push(member);
                    }
                });

                const sortedTenures = Object.keys(groupedData).sort((a, b) => {
                    const aStart = parseInt(a.split('-')[0]);
                    const bStart = parseInt(b.split('-')[0]);
                    return bStart - aStart;
                });

                sortedTenures.forEach(tenure => {
                    allMembers = allMembers.concat(groupedData[tenure].coordinators);
                    allMembers = allMembers.concat(groupedData[tenure].subCoordinators);
                });


                let currentMemberIndex = 0;
                let html = `<div class="team-grid">`;

                allMembers.forEach(member => {
                    const initials = member.MemName.split(' ').map(n => n[0]).join('').toUpperCase();
                    const placeholderUrl = `https://placehold.co/150x150/90fcfd/010f15?text=${initials}`;

                    html += `
                        <div class="team-member" data-member-index="${currentMemberIndex}">
                            <div class="team-member-img-container">
                                <img src="${member.MemImageUrl}" alt="${member.MemName}" 
                                     onerror="this.src='${placeholderUrl}'">
                                <a href="${member.MemLinkedin}" target="_blank" rel="noopener noreferrer" class="linkedin-overlay">
                                    <i class="fab fa-linkedin"></i>
                                </a>
                            </div>
                            <div class="team-member-text">
                                <h3>${member.MemName}</h3>
                                <div class="position">${member.MemPosition}</div>
                                <div class="role">${member.MemRole}</div>
                                <div class="tenure">${member.MemStartTime} - ${member.MemEndTime}</div>
                            </div>
                        </div>
                    `;
                    currentMemberIndex++;
                });
                html += `</div>`;

                teamContent.innerHTML = html;
                setupIntersectionObservers();

                const initialMembers = document.querySelectorAll('.team-member');
                for (let i = 0; i < Math.min(MEMBERS_PER_CHUNK, initialMembers.length); i++) {
                    const member = initialMembers[i];
                    member.classList.add('reveal-image');
                    member.querySelector('.team-member-text').classList.add('reveal-text');
                }
            }

            let memberImageRevealObserver;
            let memberTextRevealObserver;

            function setupIntersectionObservers() {
                if (memberImageRevealObserver) memberImageRevealObserver.disconnect();
                if (memberTextRevealObserver) memberTextRevealObserver.disconnect();

                memberImageRevealObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const memberElement = entry.target;
                            if (!memberElement.classList.contains('reveal-image')) {
                                memberElement.classList.add('reveal-image');
                            }
                        }
                    });
                }, {
                    root: null,
                    rootMargin: '0px',
                    threshold: 0.1
                });

                document.querySelectorAll('.team-member').forEach(member => {
                    memberImageRevealObserver.observe(member);
                });
                
                memberTextRevealObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const memberElement = entry.target;
                            const memberTextElement = memberElement.querySelector('.team-member-text');
                            
                            if (memberTextElement && !memberTextElement.classList.contains('reveal-text') && memberElement.classList.contains('reveal-image')) {
                                memberTextElement.classList.add('reveal-text');
                            }
                            memberTextRevealObserver.unobserve(memberElement);
                        }
                    });
                }, {
                    root: null,
                    rootMargin: '0px',
                    threshold: 0.5
                });

                document.querySelectorAll('.team-member').forEach(member => {
                    memberTextRevealObserver.observe(member);
                });
            }

            async function loadTeamData() {
                try {
                    const response = await fetch(JSON_FILE_PATH);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    const currentModified = response.headers.get('Last-Modified');
                    
                    if (lastModified && currentModified !== lastModified) {
                        showNotification('Team data updated! Refreshing...');
                        await wait(1000);
                    }
                    
                    lastModified = currentModified;
                    teamData = data;
                    
                    await wait(800);
                    
                    renderTeamMembers();
                    
                } catch (error) {
                    console.error('Error loading team data:', error);
                    document.getElementById('team-content').innerHTML = `
                        <div class="error">
                            <h3>Error Loading Team Data</h3>
                            <p>Could not load team-data.json. Please ensure:</p>
                            <ul style="text-align: left; margin-top: 1rem; list-style-position: inside;">
                                <li>The file exists in the same folder as this HTML file</li>
                                <li>The JSON format is correct</li>
                                <li>You're running this from a web server (not file:// protocol)</li>
                            </ul>
                            <p style="margin-top: 1rem;">Error details: ${error.message}</p>
                        </div>
                    `;
                }
            }

            function startAutoReload() {
                setInterval(async () => {
                    try {
                        const response = await fetch(JSON_FILE_PATH, { 
                            method: 'HEAD',
                            cache: 'no-cache'
                        });
                        const currentModified = response.headers.get('Last-Modified');
                        
                        if (lastModified && currentModified && currentModified !== lastModified) {
                            showNotification('Changes detected! Reloading team data...');
                            await loadTeamData();
                        }
                    } catch (error) {
                        console.log('Auto-reload check failed:', error);
                    }
                }, 5000);
            }

            document.addEventListener('DOMContentLoaded', () => {
                document.body.style.cursor = `url("${goldenDiamondCursorSVG}") 12 12, auto`; 
                createBackgroundBubbles();
                runAnimation(); // This now triggers the block animation
                loadTeamData();
                startAutoReload();
            });

            // No canvas resizing listener needed for block animation
            // window.addEventListener('resize', () => { ... });

        })();
    </script>
</body>
</html>
