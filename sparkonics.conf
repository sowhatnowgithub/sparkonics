# Redirect HTTP to HTTPS
server {
    listen 80 default_server;
    server_name _;
    return 301 https://$host$request_uri;

}

server {
    listen 443 ssl;
    server_name _;  # Accepts any domain, including ngrok

    ssl_certificate     /opt/homebrew/etc/nginx/ssl/sparkonics.crt;
    ssl_certificate_key /opt/homebrew/etc/nginx/ssl/sparkonics.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    root /Users/pavan/Desktop/Current_projects/sparkonics;

    # PHP FastCGI
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # API proxy to backend
    location /api/ {
        proxy_pass http://localhost:1978/api/;
    }

    # WebSocket support
    location /ws {
        proxy_pass http://localhost:9501/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }

    # Gallery static
    location /gallery {
        root /Users/pavan/Desktop/Current_projects/sparkonics/public;
        index index.html;
    }

    # Images static
    location /images {
        root /Users/pavan/Desktop/Current_projects/sparkonics/public;
    }

    # /teams → serves about.html
    location /teams {
        root /Users/pavan/Desktop/Current_projects/sparkonics/public;
        index about.html;
    }

    # /opp → serves index.html
    location /opp {
        root /Users/pavan/Desktop/Current_projects/sparkonics/public;
        index index.html;
    }

    # /profs → serves profs.html
    location /profs {
        root /Users/pavan/Desktop/Current_projects/sparkonics/public;
        index profs.html;
    }

    # Thread page
    location /thrds {
        root /Users/pavan/Desktop/Current_projects/sparkonics;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # Admin redirection & fallback
    location = /admin {
        return 301 /admin/;
    }
    location /admin {
        root /Users/pavan/Desktop/Current_projects/sparkonics;
        try_files $uri $uri/ /index.php;
    }

    # Main fallback for root and unknown paths
    location / {
        root /Users/pavan/Desktop/Current_projects/sparkonics/public;
        try_files $uri $uri/ /index.html;
    }
}
